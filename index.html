<head>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: rgb(167, 195, 222);

    }

    .content {

    h1 {

    .title {
      position: absolute;

      text-shadow:  1px 1px 0 #a0d8ff,
    2px 2px 0 #90c8ff,

  transform: skewY(-2deg) rotate(-5deg) translate(-50%);

    .time-box span {

    .time-box small {
      font-size: 1em;

    }

    .responsive-img {
  display: block;
  width: 100%; /* ili originalna ≈°irina ako ≈æeli≈° */
  height: auto;
}
.hero3 {
  background: url("./3.png") center/cover no-repeat;
  width: 100%;
  min-height: 60vh;
}
  </style>
</head>
<body>

  <div class="hero">
    <h1 class="title">JAKOB</h1>
    <img class="responsive-img" src="./Image-to-Image-AI-Smart-AI-Image-Generator-from-Images-Artlist-10-27-2025_01_20_AM.png" alt="">
  </div>
  <div class="hero2">
    <img class="responsive-img" src="./Tekst pasusa.png" alt="">
  </div>
<div class="hero3">
    <div class="countdown">
      <div class="time-box">
        <span id="days">00</span>
        <small>–î–µ–Ω–∞</small>
      </div>
      <div class="time-box">
        <span id="hours">00</span>
        <small>–ß–∞—Å–æ—Ç</small>
      </div>
      <div class="time-box">
        <span id="minutes">00</span>
        <small>–ú–∏–Ω—É—Ç–∏</small>
      </div>
      <div class="time-box">
        <span id="seconds">00</span>
        <small>–°–µ–∫—É–Ω–¥–∏</small>
      </div>
    </div>
  </div>
  </div>

  <script>
    // üí´ Postavi datum dogaƒëaja
    const countDownDate = new Date("Nov 7, 2025 18:30:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = countDownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;

      if (distance < 0) {
        clearInterval(timer);
        document.querySelector(".countdown").innerHTML = "<p>üéâ Danas je dan slavlje! üéâ</p>";
      }
    }, 1000);
  </script>
</body>
